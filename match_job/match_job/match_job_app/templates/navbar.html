<div class="navbar" style="background-color: rgb(211, 211, 152);">

    <a href="{% url 'home'%}">Home</a>
    {%if request.user.is_authenticated%}
        <a href="{% url 'logout'%}">Wyloguj się</a>
        {% if user_role == 'employee'%}
            <a href="{% url 'employee_profile' user_role_model.id%}"><p>Profil</p></a>
            {% elif user_role == 'employer'%}
            <a href="{% url 'employer_profile' user_role_model.id %}"><p>Profil</p></a>
        {% endif%}
    {% else %}
        <a href="{% url 'login'%}">Zaloguj się</a>
        <a href="{% url 'registration_choice'%}">Rejestracja</a>
    {% endif%}

</div>
